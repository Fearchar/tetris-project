<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div>
      <div class="wrapper">
        <div id="play-area">
          <div id="game">
            <div id="board">
            </div>
            <div>
              <button id="start-reset">Start</button>
            </div>
          </div>
          <div>
            <div id="next-three-display">
              <div class="queued-block">
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
              </div>
              <div class="queued-block">
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
              </div>
              <div class="queued-block">
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
              </div>
            </div>
            <div>
              <p>Score:<span id="score-display">0</span></p>
              <p>Level:<span id="level-display">1</span></p>
              <p>Lines Cleared:<span id="lines-cleared-display">0</span></p>
              <p>Lines Till Next Level:<span id="next-level-display">5</span></p>
              <p>Next Three Blocks:<span ></span></p>
            </div>
          </div>
        </div>
        <div id="game-over-display" style="display: none;">
          <h2>Game over</h2>
          <div>
            <p>Score:<span id="game-over-score-display">0</span></p>
            <p>Level:<span id="game-over-level-display">1</span></p>
            <p>Lines Cleared:<span id="game-over-lines-cleared-display">0</span></p>
          </div>
            <button id="play-again">Play Again</button>
        </div>
      </div>
  </body>
</html>
</html>
