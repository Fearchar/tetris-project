<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1><span>T</span><span>e</span><span>t</span><span>r</span><span>i</span><span>s</span></h1>
      <div class="wrapper">
        <div id="play-area">
          <div id="game">
            <div id="board">
            </div>
            <div>
              <button id="start-reset">Start</button>
            </div>
          </div>
          <div class="nongame-displays">
            <div id="next-three-display" class="next-three-display">
              <div class="queued-block">
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
              </div>
              <div class="queued-block">
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
              </div>
              <div class="queued-block">
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
                <div class="next-display-square"></div>
              </div>
            </div>
            <div class="scoring-display">
              <p>Score:<span id="score-display">0</span></p>
              <p>Lines cleared:<span id="lines-cleared-display">0</span></p>
              <p>Level:<span id="level-display">1</span></p>
              <p>Level up in:<span id="next-level-display">5</span></p>
            </div>
          </div>
        </div>
      </div>
      <div id="game-over-display" style="display: none;">
        <div>
          <h2>Game Over</h2>
          <div>
            <p>Score:<span id="game-over-score-display">0</span></p>
            <p>Level:<span id="game-over-level-display">1</span></p>
            <p>Lines Cleared:<span id="game-over-lines-cleared-display">0</span></p>
          </div>
          <button id="play-again">Play Again</button>
        </div>
    </div>
  </body>
</html>
</html>
