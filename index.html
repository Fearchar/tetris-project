<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="game">
      <div id="board">
        <div class="square">-1,-2</div>
        <div class="square">0,-2</div>
        <div class="square">1,-2</div>
        <div class="square">2,-2</div>
        <div class="square">-1,-1</div>
        <div class="square">0,-1</div>
        <div class="square">1,-1</div>
        <div class="square">2,-1</div>
        <div class="square">-1,0</div>
        <div class="square">0,0</div>
        <div class="square">1,0</div>
        <div class="square">2,0</div>
        <div class="square">-1,1</div>
        <div class="square">0,1</div>
        <div class="square">1,1</div>
        <div class="square">2,1</div>
      </div>
    </div>
  </body>
</html>
</html>
