<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="game">
      <div id="board">
      </div>
    </div>
    <div>
      <p>Score:<span id="score-display">0</span></p>
      <p>Level:<span id="level-display">1</span></p>
      <p>Lines Cleared:<span id="lines-cleared-display">0</span></p>
      <p>Lines Till Next Level:<span id="next-level-display">5</span></p>
      <p>Next Three Blocks:<span id="next-three-display"></span></p>
    </div>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </body>
</html>
</html>
